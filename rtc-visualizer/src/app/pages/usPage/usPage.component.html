<div class="row" *ngIf="(usSprint | async) as usSync; else loading">
	<ng-container *ngIf="usSync.length; else noItems">
		<card *ngFor="let us of usSync" [className]="getClassFromUsState(us.state)">
			{{us.category?.name}}
			<p>{{us.type}}
			{{us.id}} - {{us.summary}}</p>
		</card>
	</ng-container>
	<ng-template #noItems>No Items!</ng-template>
</div>
<ng-template #loading>Loading data...</ng-template>
