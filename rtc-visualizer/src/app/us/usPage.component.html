<div *ngIf="iterations | async as iterationsSync">
	<card *ngFor="let it of iterationsSync">
		{{it.name}}
	</card>
</div>
<div>
	Group
	<input [(ngModel)]="groupFilter" name="Group">
	Sort
	<input [(ngModel)]="sortFilter" name="Sort">
</div>
<div class="container" *ngIf="(usSprint | async) as usSync; else loading">
	<div *ngIf="usSync.length; else noItems">
		<div class="row" *ngFor="let usGroup of (usSync | groupBy:groupFilter)">
			<div class="col-sm-2 cell">
				{{getGroup(usGroup)}}
			</div>
			<div class="col-sm-10">
				<div *ngFor="let us of (usGroup.value | orderBy:sortFilter)" [className]="getClassFromUsState(us.state)">
					{{us.category?.name}}
					<div>
						{{us.type}}
						{{us.id}}
						{{us.summary}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<ng-template #noItems>No Items!</ng-template>
<ng-template #loading>Loading data...</ng-template>
